  # beCP

  becp_title: Belgische wedstrijd programmeren (beCP)
  becp_subtitle: |
    Wedstrijd voor leerlingen uit het middelbaar ter selectie van de Belgische delegatie
    voor de Internationale Olympiade Informatica.

  becp_step1: Selectie voor beCP
  becp_step1_expl: |
    Word lid van de beCP groep door programmeerproblemen op te lossen
    en ons zo te overtuigen van jouw capaciteiten en motivatie!
  becp_step2: Trainingen
  becp_step2_expl: |
    Wij voorzien opleidingen (gratis, uitgezonder logies en maaltijden) en coaching
    voor iedereen die regelmatig oefent.
  becp_step3: Nationale selectie
  becp_step3_expl: |
    Elk jaar wordt een programmeerwedstrijd op nationaal niveau georganiseerd (rond mei)
    om de Belgische delegatie samen te stellen.
  becp_step4: Internationale Olympiade
  becp_step4_expl: |
    De Belgische delegatie - 4 deelne(e)m(st)ers en 2 begeleiders - neemt deel aan de Internationale Olympiade
    Informatica met meer dan 80 andere landen.

