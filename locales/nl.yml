  final_results_expl_past: |
    De finale van de olympiade 2024 vond plaats op 22 maart in Brussel (VUB, Aula Q).<br>
    Er deden 245 deelnemers mee, een nieuw record.<br>
    Hieronder staan, per categorie, de resultaten van de finale.<br>
    Er werden medailles uitgedeeld.<br>
    Goud voor de eerste 3, zilver voor de volgende 3 en brons voor de plaatsen 7 tot en met 10.<br>
  final_results_expl_future: |
    De finale van de olympiade 2025 vond plaats op 22 maart in Brussel (VUB, Aula Q).<br>
    Er deden 245 deelnemers mee, een nieuw record.<br>
    Hieronder staan, per categorie, de resultaten van de finale.<br>
    De eerste finalisten in elke categorie zijn in alfabetische volgorde vermeld, zonder hun score.<br>
    Zij komen hun plaats te weten, en krijgen een prijs uitgereikt, op de proclamatie op 19 april in Brussel.<br>
